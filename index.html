<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法口诀小游戏</title>
    <meta name="description" content="一个有趣的乘法口诀学习游戏">
    <meta name="theme-color" content="#667eea">
    
    <!-- Favicon -->
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>乘法口诀大挑战</h1>
            <div class="score-time">
                <div class="score">积分: <span id="score">0</span></div>
                <div class="time">时间: <span id="timer">30</span>秒</div>
            </div>
        </header>

        <div class="game-area">
            <div class="chicken-character">
                <div class="chicken" id="chicken">
                    <img src="UI/chicken.png" alt="小黄鸡" class="chicken-body">
                    <!-- 装备槽位框架 -->
                    <div class="equipment-slots">
                        <div class="slot-frame slot-frame-head" title="头部装备"></div>
                        <div class="slot-frame slot-frame-eyes" title="眼部装备"></div>
                        <div class="slot-frame slot-frame-neck" title="颈部装备"></div>
                        <div class="slot-frame slot-frame-body" title="身体装备"></div>
                        <div class="slot-frame slot-frame-hand" title="手部装备"></div>
                        <div class="slot-frame slot-frame-feet" title="脚部装备"></div>
                    </div>
                    <div class="chicken-accessories"></div>
                </div>
                <div class="chicken-name">小黄鸡</div>
            </div>

            <div class="question-area">
                <div class="question" id="question">2 × 3 = ?</div>
                <div class="options" id="options">
                    <button class="option" data-value="6">6</button>
                    <button class="option" data-value="4">4</button>
                    <button class="option" data-value="8">8</button>
                    <button class="option" data-value="5">5</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn start">开始游戏</button>
            <button id="dressUpBtn" class="btn dress-up">换装商店</button>
        </div>

        <div class="level-info">
            <div class="level">关卡: <span id="level">1</span></div>
            <div class="correct-count">正确: <span id="correctCount">0</span>/10</div>
        </div>
    </div>

    <!-- 换装商店模态框 -->
    <div id="dressUpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>小鸡换装商店</h2>
            <div class="shop-items">
                <!-- 商店物品将通过 JavaScript 动态生成 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
