<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bg)" rx="100" ry="100"/>
  
  <!-- 小鸡身体 -->
  <circle cx="256" cy="256" r="120" fill="#FFD93D" stroke="#FFA726" stroke-width="8"/>
  
  <!-- 乘法符号 -->
  <g fill="#FF6B6B" stroke="#D63031" stroke-width="3">
    <!-- 斜线1 -->
    <line x1="180" y1="180" x2="240" y2="240" stroke-width="20" stroke-linecap="round"/>
    <!-- 斜线2 -->
    <line x1="240" y1="180" x2="180" y2="240" stroke-width="20" stroke-linecap="round"/>
  </g>
  
  <!-- 小鸡眼睛 -->
  <circle cx="220" cy="220" r="15" fill="#333"/>
  <circle cx="220" cy="220" r="5" fill="#FFF"/>
  
  <!-- 装饰 -->
  <circle cx="380" cy="150" r="20" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="120" cy="380" r="15" fill="#4ECDC4" opacity="0.7"/>
  <circle cx="400" cy="380" r="25" fill="#FFD93D" opacity="0.7"/>
</svg>